<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>管理中心</title>
        <script src="__PUBLIC__/common/jquery.js" type="text/javascript"></script>
        <!-- <link href="https://cdn.bootcss.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/> -->
        <link href="__PUBLIC__/common/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="__PUBLIC__/common/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script src="__PUBLIC__/common/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="__PUBLIC__/css/admin.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/css/reset.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/css/common.css" rel="stylesheet" type="text/css" />


    </head>

    <body>
        <div class="main clearfix">
            <div class="header clearfix">
                <img class="logo" src="__PUBLIC__/images/logo.png" />
                <p class="title">计算机通识教育<br />自主学习平台</p>
            </div>
            <div class="content clearfix">
                <p class="welcome"><a href="__URL__/../Index/index/">首页</a><span>&gt;&gt</span><span>admin，欢迎你！</span><a href="__URL__/../Index/loginout/">退出</a></p>
                <div class="function clearfix">
                    <div class="col-sm-3 col-xs-3 co-md-3 col-lg-3">
                        <p class="self">管理中心</p>
                        <ul class="nav nav-pills nav-stacked">
                            <li role="presentation"><a href="__URL__/index/">角色管理</a></li>
                            <li role="presentation" class="active"><a href="__URL__/admin_data/">资料管理</a></li>
                            <li role="presentation"><a href="__URL__/admin_discuss/">问题管理</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-9 col-xs-9 co-md-9 col-lg-9">
                        


                        <div class="data-add">
                            <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal"  style="float:right;margin-bottom:10px;">添加资料</button>
                            <div class="modal fade course-add-modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">添加资料</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form action="__URL__/upload_sources/" enctype="multipart/form-data" name="sources" method="POST">
                                            <div class="form-group">
                                                <label>选择提交类型</label>
                                                <select name="type">
                                                    <option value="data">公共资源</option>
                                                    <option value="intro">学校概况</option>
                                                    <option value="anno">公告</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>资源上传：</label>
                                                <input type="file" name="load"  style="margin-top:0"/>
                                            </div>
                                            <div class="form-group">
                                                <label>描述：</label>
                                                <textarea name="des" style="width:80%;height:100px;"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-default">提交</button>

                                        </form>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        <table class="dataTable clearfix table">
                            <tr>
                                <td>类型</td>
                                <td>下载</td>
                                <td>描述</td>
                                <td></td>
                            </tr>
                          <foreach name='select' item='list' >
                            <tr>
                                <td>{$list.type}</td>
                                <td><a href="{$list.url}">{$list.title}</a></td>
                                <td>{$list.des}</td>
                                <td><a href='{:U("delete_file", array("id" => $list["pk_sources"]))}'>删除</a></td>
                                
                            </tr>
                            
                          </foreach>
                        </table>
                        <div class="pages">{$page}</div>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>


    </body>

</html>
